<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOBS - Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../images/Logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="fundo_escuro"></div>

    <header>
        <section class="header_topo">
            <img class="Logo_JOBS" src="../images/Logo_JOBS.png" alt="Logo JOBS" />

            <nav>
                <a href="../Tela Home - Usuario Jovem/index.html"> Início </a>
                <a href="../Tela Buscar Emprego/index.html"> Procurar emprego </a>
                <a href="../Tela Dicas-Sugestoes/index.html"> Dicas/Sugestões </a>
                <a href="#"> Chat </a>
            </nav>

            <section class="bloco_usuario">
                <img src="../images/Usuario_nao_logado.png" alt="Imagem de usuário" />
                <h3 id="user_logado"></h3>
            </section>
        </section>

        <section class="header_meio">
            <h1>Oportunidades de carreira começam com uma conversa</h1>
            <div class="forma"></div>
        </section>
    </header>

    <main>
        <section class="bloco_conversas">
            <section class="barra_pesquisa">
                <div class="bloco_pesquisar">
                    <input type="text" placeholder="Buscar por e-mail" id="pesquisa_usuario" />
                    <i class="bi bi-search"></i>
                </div>
                <div id="lista_usuarios_pesquisados"></div>
            </section>

            <section class="conversas_favoritas">
                <h2>Favoritos</h2>
                <section></section>
            </section>

            <hr />

            <section class="lista_conversas" class="conversas">
                <h2>Suas mensagens</h2>
                <div id="lista_usuarios"></div>
            </section>
        </section>

        <section class="bloco_mensagem">
            <!-- <div class="mensagens"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
                <button id="sendButton">Enviar</button>
            </div> -->
        </section>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
