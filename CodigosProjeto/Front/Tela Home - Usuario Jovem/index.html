<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> JOBS </title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./Img/Logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header>
    <section class="header_topo">
      <img class="Logo_JOBS" src="./Img/Logo_JOBS.png" alt="">

      <nav>
        <a href="#"> Início </a>
        <a href="#"> Procurar emprego </a>
        <a href="#"> Dicas/Sugestões </a>
        <a href="#"> Chat </a>
      </nav>

      <section class="bloco_usuario">
        <img class="img_user_nao_logado" src="./Img/Usuario_nao_logado.png" alt="">

        <h3> Entrar </h3>
      </section>
    </section>

    <section class="header_meio">
      <h1> Sua oportunidade pode estar aqui </h1>
      <div class="forma"></div>
    </section>
  </header>

  <main>
    <section class="estatisca_curriculo">
      <h2> Dicas/Sugestões </h2>
      <hr>
    </section>

    <section class="perfil">
      <h2> Seu perfil </h2>

      <section class="secao_perfil">
        <section class="parte_esquerda">
          <section class="ft_perfil">
            <img src="./Img/Usuario_nao_logado.png" alt="">
            <h3 id="nome_user"> </h3>
          </section>

          <section class="quant_pessoas">
            <i class="bi bi-eye"></i>
            <h3> X pessoas </h3>
          </section>
        </section>

        <section class="parte_direita">
          <section class="bloco_pt_direita">
            <h3> Email: </h3>
            <p id="email_user"> </p>
          </section>

          <section class="bloco_pt_direita">
            <h3> Telefone: </h3>
            <p id="telefone_user"> </p>
          </section>

          <section class="bloco_pt_direita">
            <h3> Cidade: </h3>
            <p id="cidade_user"> </p>
          </section>

          <section class="bloco_pt_direita">
            <h3> Idade: </h3>
            <p id="idade_user"> </p>
          </section>
        </section>
      </section>

      <button id="editar_perfil"> Editar </button>

    </section>
  </main>

  <footer>
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>
    <ul class="social_icon">
      <li>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      </li>
    </ul>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Team</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <p>
      &copy; 2024 JOBS
    </p>
  </footer>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
