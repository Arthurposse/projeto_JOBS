<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JOBS - Chat </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Img/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <header>
        <section class="header_topo">
            <img class="Logo_JOBS" src="./Img/Logo_JOBS.png" alt="">

            <nav>
                <a href="#"> Início </a>
                <a href="#"> Procurar emprego </a>
                <a href="#"> Dicas/Sugestões </a>
                <a href="#"> Chat </a>
            </nav>

            <section class="bloco_usuario">
                <img class="img_user_nao_logado" src="./Img/Usuario_nao_logado.png" alt="">

                <h3> Entrar </h3>
            </section>
        </section>

        <section class="header_meio">
            <h1> Compartilhe suas experiências por meio de mensagens </h1>
            <div class="forma"></div>
        </section>
    </header>

    <main>
        <section class="bloco_conversas">
            <section class="barra_pesquisa">
                <input type="text" placeholder="Buscar">
                <i class="bi bi-search"></i>
            </section>

            <section class="conversas_favoritas">
                <h2> Favoritos </h2>

                <section>

                </section>
            </section>

            <hr>

            <section class="lista_conversas">
                <h2> Suas mensagens </h2>
            </section>
        </section>

        <section class="bloco_mensagem">
            <i class="bi bi-chat-dots-fill"></i>
            <h1> Inicie uma conversa!! </h1>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
