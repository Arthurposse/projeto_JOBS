<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JOBS - Cadastro </title>
    <link rel="shortcut icon" href="./Img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="bloco">
            <img src="./Img/Logo_JOBS.png" alt="">
            
            <form action="/enviar" method="post">
                <section class="bloco_inputs">
                    <section class="bloco_inputs_1">
                        <div>
                            <label for="name">Nome completo:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
        
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
        
                        <div>
                            <label for="password">Cria senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
        
                        <div>
                            <label for="password">Confirmar senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </section>

                    <section class="bloco_inputs_2">
                        <div>
                            <label for="name">Raz√£o social:</label>
                            <input type="text" id="razao_social" name="razao_social" required>
                        </div>
        
                        <div>
                            <label for="email">CNPJ:</label>
                            <input type="email" id="cnpj" name="cnpj" required>
                        </div>
        
                        <div>
                            <label for="setor_atividade">Setor de atividade:</label>
                            <input type="text" id="setor_atividade" name="setor_atividade" required>
                        </div>
                    </section>
                </section>

                <section class="bloco_botao">
                    <div>
                        <button type="submit">Cadastrar</button>
                    </div>
                </section>
            </form>
        </section>

        <!-- <i class="bi bi-question-circle"></i> -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
