<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main>
        <section class="bloco">
            <img src="./Img/Logo_JOBS.png" alt="">
            
            <form action="/enviar" method="post">

                    <label for="name">Você está criando esta conta como um trabalhador individual ou em nome de uma empresa?</label>

                    <div>
                        <input type="checkbox" id="name" name="name">

                    <button type="submit">Continuar</button>
                </div>

        <!-- <i class="bi bi-question-circle"></i> -->
