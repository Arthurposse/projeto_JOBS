<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JOBS - Cadastro </title>
    <link rel="shortcut icon" href="./Img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="bloco">
            <img src="./Img/Logo_JOBS.png" alt="">
            
            <form action="../../Tela Cadastro/Tela Cadastro - Verificando Codigo/index.html" method="post">
                <section class="bloco_inputs">
                    <section class="bloco_inputs_1">
                        <div>
                            <label for="name">Nome completo:</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
        
                        <div>
                            <label for="password">Cria senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
        
                        <div>
                            <label for="password">Confirmar senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </section>

                    <section class="bloco_inputs_2">
                        <div>
                            <label for="name">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" required>
                        </div>

                        <div>
                            <label for="name">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required>
                        </div>

                        <div>
                            <label for="name">Raz√£o social:</label>
                            <input type="text" id="razao_social" name="razao_social" required>
                        </div>
        
                        <div>
                            <label for="email">CNPJ:</label>
                            <input type="text" id="cnpj" name="cnpj" required>
                        </div>
        
                        <div>
                            <label for="setor_atividade">Setor de atividade:</label>
                            <input type="text" id="setor_atividade" name="setor_atividade" required>
                        </div>
                    </section>
                </section>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
